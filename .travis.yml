language: java
sudo: false
script: mvn -f ./server/pom.xml -Pserver-distro clean verify sonar:sonar -Dsonar.login=$SONAR_TOKEN
jdk:
- oraclejdk8
addons:
  sonarqube: true
cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache
env:
  global:
  - secure: 
deploy:
  provider: bintray
  file: "./server/descriptor.json"
  user: gorkem
  key:
    secure: 
